<!doctype html>
<html>

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

        <script>if (!('registerElement' in document && 'createShadowRoot' in HTMLElement.prototype && 'import' in document.createElement('link') && 'content' in document.createElement('template'))) document.write('<script src="/webcomponentsjs/webcomponents.js"><\/script>');</script>

        <link rel="import" href="../mat-demo/mat-demo.html">
        <link rel="import" href="../mat-icon/mat-icon.html">
        <link rel="import" href="mat-icons.html">

    </head>

    <!-- BODY -->
    <body fullbleed unresolved>

        <polymer-element name="mat-icons-demo">

            <template>
                <style>
                    :host .cell {
                        padding: 24px 8px;
                        width: 128px;
                    }

                    :host .icon {
                        height: 32px;
                        width: 32px;
                    }
                </style>
                <mat-demo label="mat-icons">

                    <template repeat="{{iconset in iconset.instances}}">
                        <h1>{{iconset.name}}</h1>
                        <div horizontal layout wrap center-justified>
                            <template repeat="{{icon in iconset.icons}}">
                                <div class="cell" vertical layout center>
                                    <mat-icon class="icon" name="{{iconset.name}}:{{icon}}"></mat-icon>
                                    <div font-type="caption">{{icon}}</div>
                                </div>
                            </template>
                        </div>
                    </template>

                </mat-demo>
            </template>

            <script>
                Polymer({

                    // LISTENER
                    ready: function () {
                        this.iconset = XP.createElement('xp-iconset');
                    }
                })
            </script>
        </polymer-element>

        <mat-icons-demo></mat-icons-demo>

    </body>

</html>
